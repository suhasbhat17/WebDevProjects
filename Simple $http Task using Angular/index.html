<!DOCTYPE html>
<html ng-app="plunker">

<head>
	<meta charset="utf-8" />
	<title>NM | Assignment</title>
	<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />
	<link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="MainCtrl">
	<div ng-controller="MainCtrl as mctrl">
		<div class="container" style="margin-top:10px">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1>NM Assignment</h1>
				</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-sm-8">
							<input type ="search" placeholder="Search" ng-model = "mctrl.searchStr" class="form-control input-lg" tabindex="1" autofocus/>
						</div>

						<div class="col-sm-8">
							<div class="panel-body">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>FNAME</th>
											<th>LNAME</th>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat = "p in mctrl.people | filter : mctrl.searchStr">
											<td>{{p.firstName}}</td>
											<td>{{p.surname}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	 <footer>
	  <a>Home</a> | <a>Testimonials</a> | <a>Projects</a> | <a>Contact</a><br/><br/>

        <a class="font8" id="foots" href="#"><b>datta.com</b></a>
	</footer> 
	
	<script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.17/angular.js" data-semver="1.3.17"></script>
	<script src="app.js"></script>

</body>
</html>
